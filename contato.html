
</<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>

          <nav>
            <ul>
              <li><a href="barbearia.html">Home</a></li>
              <li><a href="produtos.html">Produtos</a></li>
              <li><a href="contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Tefelone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea cols="75" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Como prefere nosso contato? </legend>
          <label for="radio-email"><input type="radio" name='contato' value=
            "email" id="radio-email">Email</label>

          <label for="radio-telefone"><input type="radio" name='contato'value=
            "telefone" id="radio-telefone">Telefone</label>

          <label for="radio-whatsapp"><input type="radio" name='contato' value=
            "whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
        </fieldset>

        <fieldset>
          <legend>Qual horario prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulario" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Segundas</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Quartas</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Sextas</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>

    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo da barbearia Alura">

      </p>
    </footer>
  </body>
  </head>
</html>
